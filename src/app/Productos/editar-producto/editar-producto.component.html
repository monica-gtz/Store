<h1 mat-dialog-title>EDITAR PRODUCTO</h1>
<mat-divider></mat-divider><br>
<div mat-dialog-content class="dialog-content">
    <div class="osvi">
        <!-- [ngModel] me sirve para guardar datos de una propiedad de los modelos -->

        <p>
            <mat-form-field [style.width.px]=400 appearance="legacy" appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" name="nameosvi">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field [style.width.px]=400 appearance="legacy" appearance="outline">
                <mat-label>Precio</mat-label>
                <input matInput type="number" name="nameosvi">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field [style.width.px]=400 appearance="outline">
                <mat-label>Estatus</mat-label>
                <mat-select >
                    <mat-option>Seleccione una opción</mat-option>
                    <mat-option name="status" >
                        </mat-option>
                </mat-select>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field [style.width.px]=400 appearance="outline">
                <mat-label>Categoria</mat-label>
                <mat-select >
                    <mat-option>Seleccione una opción</mat-option>
                    <mat-option name="categoria" >
                        </mat-option>
                </mat-select>
            </mat-form-field>
        </p>
        <button mat-raised-button>Add</button><br><br><br>
    </div>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions class="dialog-button">
    <button mat-raised-button mat-dialog-close>Close</button>
</div>
